<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lokasi Kelurahan Pejarakan Karya</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom right, #001f4d, #0056b3);

      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

   #logo {
  width: 100px;
  margin: 30px auto 20px;
  display: block;
  animation: zoomIn 1.5s ease forwards;
  /* Hapus transform dan opacity dari sini */
}

@keyframes zoomIn {
  0% {
    opacity: 0;
    transform: scale(0.5);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

.pulse-loop {
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}


    .map-container {
      width: 90%;
      max-width: 900px;
      background: #001f4d;
      backdrop-filter: blur(10px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      animation: fadeInUp 1s ease forwards;
      transform: translateY(20px);
      opacity: 0;
      animation-delay: 1s;
      animation-fill-mode: forwards;
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .map-header {
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      display: block;
    }

    @media (max-width: 600px) {
      .map-header {
        font-size: 18px;
        padding: 15px;
      }
      iframe {
        height: 350px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img id="logo" src="images/logo/ekarya.png" alt="Logo E-KARYA"/>

  <!-- Map Container -->
  <div class="map-container" id="mapSection">
    <div class="map-header">Lokasi Kelurahan Pejarakan Karya, Ampenan</div>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7890.5272821579!2d116.09189863763025!3d-8.570629306824479!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dcdc08c4ecc7481%3A0x6a7fd53dd978d834!2sPejarakan%20Karya%2C%20Ampenan%2C%20Mataram%20City%2C%20West%20Nusa%20Tenggara!5e0!3m2!1sen!2sid!4v1722245368331!5m2!1sen!2sid" 
      allowfullscreen 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade"
      title="Map showing Pejarakan Karya, Ampenan, Mataram City, West Nusa Tenggara">
    </iframe>
  </div>

  <script>
    // Tambahkan efek pulsating setelah animasi zoomIn selesai
    window.addEventListener("DOMContentLoaded", () => {
      const logo = document.getElementById("logo");
      logo.addEventListener("animationend", () => {
        logo.classList.add("pulse-loop");
      });
    });
  </script>
</body>
</html>
