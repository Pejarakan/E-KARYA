<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-KARYA "SMART CITY"</title>
    <style>
         body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #00c6ff, #0072ff);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            width: 100%;
            height: 250px;
        }
        header iframe {
            width: 100%;
            height: 100%;
        }
        .logo {
    		width: 100%;
    		max-width: 275px;
    		height: auto;
    		margin: 10px auto; /* Perkecil margin atas dan bawah */
		}

		.nav-buttons {
    		display: flex;
    		flex-wrap: wrap;
    		justify-content: center;
    		gap: 20px;
    		max-width: 900px;
    		margin: 10px auto; /* Perkecil jarak antara logo dan tombol */
    		padding: 10px; /* Perkecil padding juga jika diperlukan */
		}
        .nav-buttons button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 65px;
            background: linear-gradient(to right, #ffffff 70%, rgba(255, 255, 255, 0.7));
            color: #000;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px #1e90ff;
            transition: box-shadow 0.3s;
            cursor: pointer;
            font-size: 12px;
        }
        .nav-buttons button img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        .nav-buttons button:hover {
            box-shadow: 0 0 15px #ffff00;
        }
		
        footer {
			background-color: rgba(0, 0, 0, 0.7);
			padding: 0px;
			position: sticky; /* Ganti fixed dengan sticky */
			width: 100%;
			bottom: 0; /* Tetap di bawah */
			left: 0;
			z-index: 100; /* Pastikan footer di atas elemen lainnya */
			font-size: 12px; /* Ukuran font footer yang lebih kecil */
		}

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .animated-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Media Query untuk layar yang lebih besar */
        @media (min-width: 768px) {
            .animated-background video {
                object-fit: cover; /* Gunakan cover untuk layar desktop */
            }

            .nav-buttons button img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="animated-background">
        <video autoplay loop muted playsinline>
            <source src="background/background.mp4" type="video/mp4">

    <img src="animation/E-KARYA.gif" alt="Logo E-KARYA" class="logo">

        <button onclick="location.href='surat.html'" aria-label="Surat Pengantar"><img src="animation/Document.gif" alt="">Surat Pengantar</button>
        <button onclick="location.href='alamat.html'" aria-label="Alamat Lengkap"><img src="animation/Gmaps.gif" alt="">Alamat Lengkap</button>
        <button onclick="location.href='kontak.html'" aria-label="Kontak Operator Kelurahan"><img src="animation/Contact.gif" alt="">Kontak Operator</button>
        <button onclick="location.href='pelayanan.html'" aria-label="Pelayanan Warga"><img src="animation/Service.gif" alt="">Pelayanan Warga</button>

        <button onclick="location.href='syarat.html'" aria-label="Syarat dan Ketentuan"><img src="animation/Syarat.gif" alt="">Syarat & Ketentuan</button>
        <button onclick="location.href='kebijakan.html'" aria-label="Kebijakan Aplikasi"><img src="animation/Kebijakan.gif" alt="">Kebijakan Aplikasi</button>

    </div>
    <footer>
        <p>&copy; 2025 E-KARYA (Smart City)<br>Licensed By <b>Developer Lombok IT</b><br>Coded With <b>SQAI</b> (Squirrel Artificial Intelligence)</p>

</body>

</html>
