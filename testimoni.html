<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimoni Pengguna - E-KARYA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }
        .testimonial-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .testimonial {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .testimonial p {
            font-size: 1em;
            color: #555;
        }
        .testimonial strong {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #444;
            margin-bottom: 15px;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function addTestimonial(event) {
            event.preventDefault();

            // Get input values
            const name = document.getElementById("name").value.trim();
            const message = document.getElementById("message").value.trim();

            if (name === "" || message === "") {
                alert("Silakan isi semua kolom sebelum mengirim testimoni.");
                return;
            }

            // Create new testimonial element
            const testimonialContainer = document.querySelector(".testimonial-container");
            const testimonial = document.createElement("div");
            testimonial.classList.add("testimonial");
            testimonial.innerHTML = `
                <strong>${name}</strong>
                <p>${message}</p>
            `;

            // Add to the testimonial container
            testimonialContainer.appendChild(testimonial);

            // Clear form fields
            document.getElementById("name").value = "";
            document.getElementById("message").value = "";

            alert("Testimoni berhasil dikirim!");
        }
    </script>
</head>
<body>

    <h1>Testimoni Pengguna</h1>

    <!-- Form untuk Input Testimoni -->
    <div class="form-container">
        <h2>Kirim Testimoni Anda</h2>
        <form onsubmit="addTestimonial(event)">
            <label for="name">Nama Anda:</label>
            <input type="text" id="name" placeholder="Masukkan nama Anda" required>
            
            <label for="message">Testimoni:</label>
            <textarea id="message" rows="4" placeholder="Tulis testimoni Anda di sini" required></textarea>
            
            <button type="submit">Kirim Testimoni</button>
        </form>
    </div>

    <!-- Kolom Testimoni -->
    <div class="testimonial-container">
        <!-- Testimoni awal -->
        <div class="testimonial">
            <strong>Rina Setyawati</strong>
            <p>"Aplikasi ini sangat bermanfaat untuk mengurus administrasi dengan cepat. Fitur pesan produk lokalnya sangat inovatif!"</p>
        </div>
    </div>

</body>
</html>
